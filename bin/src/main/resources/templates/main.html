<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
        <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    	<link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
	<link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
       
    </head>
    
<script>



$(document).ready(function(){
	  $('#serchbt').click(function(){
  			var txt = $('#serch').val();
			location.href='/mainSerch?txt='+txt; 
		});
		$("#serch").keydown(function(e) {
   			if (e.keyCode == 13) {
   				var txt = $('#serch').val();
   				location.href='/mainSerch?txt='+txt; 
   				$('#serch').val() = "";
   			}
		});
});
</script>
    <body>

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">Book4</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">

                        <li th:if="${session.logincust == null}" class="nav-item"><a class="nav-link" href="/cust">회원 가입</a></li>
                        <li th:unless="${session.logincust == null}" class="nav-item"><a class="nav-link" href="/cust/detail">회원 수정</a></li>
                        <li class="nav-item"><a class="nav-link" href="/product">제품목록</a></li>
                        <li class="nav-item"><a class="nav-link" href="/order">거래내역</a></li>
                        <li class="nav-item"><a class="nav-link" >검색</a></li>
                        <input type="serch" id="serch" name="serch"/>
                        <button id="serchbt">SERCH</button>
                    </ul>

                    <form class="d-flex" action="/cart" th:if="${session.logincust != null}">

                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart!
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                      </li>
                    </form>

                    <ul th:if="${session.logincust == null}">
                    	<li class="nav-item" > <a class="nav-link active" href="/login">LOGIN</a> </li>
                    </ul>
                    
				    <ul th:unless="${session.logincust == null}">
				        <span th:text="${session.logincust.name}"></span>
				        <span class="glyphicon glyphicon-log-out"> <a href="/logout"> LOGOUT </a>
				    </ul>
	      
                </div>
            </div>
        </nav>
        <div th:insert="${center} ? ${center} : center"> </div>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        
    </body>
</html>

<meta charset="UTF-8">
<style>
    .container-fluid {
    display: flex;
      justify-content: center;
    }
</style>
<script>

function sendId(id) {
	$.ajax({
		url:'/checkid',
		data:{'id':id},
		success:function(data){
			if(data == '1') {
				$('#cspan').text('이미 사용중인 ID입니다.');
			}else {
				$('#cspan').text('사용 가능한 ID입니다.');
			}
		}
	});
};


$(document).ready(function(){
	$('input[name="uid"]').keyup(function(){
		var id = $(this).val();
		sendId(id);
	});
	
	$('#registerbtn').click(function(){
		$('.user').attr({
			'method' : 'post',
		    'action' : 'cust/addimpl'
		});
		$('.user').submit();
	});
});

</script>
<div class="container-fluid">
    <div class="col-lg-6">
    <div class="p-5">
        <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
        </div>
        <form class="user">
            <div class="form-group">
               아이디: <span id="cspan"></span><input type="text" class="form-control form-control-user" name="uid">
            </div>
            
            <div class="form-group">
                비밀번호: <input type="password" class="form-control form-control-user" name="pwd">
            </div>
            
            <div class="form-group">
                이름: <input type="text" class="form-control form-control-user" name="name">
            </div>
            
            <div class="form-group">
                주소: <input type="text" class="form-control form-control-user" name="addr">
            </div>
            
            <div class="form-group">
                전화번호: <input type="text" class="form-control form-control-user" name="phon">
            </div>
            
            <div class="form-group">
                생일(년도만): <input type="text" class="form-control form-control-user" name="birth">
            </div>

            <a id="registerbtn" href="#" class="btn btn-primary btn-user btn-block">
                REGISTER
            </a>
            
        </form>
       
    </div>
</div>
</div>

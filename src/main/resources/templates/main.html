    <head>

<script>



$(document).ready(function(){
	  $('#serchbt').click(function(){
  			var txt = $('#serch').val();
			location.href='/mainSerch?txt='+txt; 
		});
		$("#serch").keydown(function(e) {
   			if (e.keyCode == 13) {
   				var txt = $('#serch').val();
   				location.href='/mainSerch?txt='+txt; 
   				$('#serch').val() = "";
   			}
		});
});
</script>
    <body>

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a id= "book4" class="navbar-brand" href="/">Book4</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div  style="border: 0px solid white; text-align: center; width: 75%;" class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul  id="s1" class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li th:if="${session.logincust == null}" class="nav-item"><a class="nav-link" href="/cust">회원 가입</a></li>
                        <li th:unless="${session.logincust == null}" class="nav-item"><a class="nav-link" href="/cust/detail">회원 수정</a></li>
                        <li class="nav-item"><a class="nav-link" href="/product">제품목록</a></li>
                        <li th:unless="${session.logincust == null}" class="nav-item"><a class="nav-link" href="/order">거래내역</a></li>
                        <li class="nav-item"><a class="nav-link" >검색</a></li>
                         <input type="serch" id="serch" name="serch"/>
                        <button id="serchbt" class="btn btn-primary btn-user btn-block">SEARCH</button>
                    </ul>
                   
                   </div>
                    
                    
					<div  style="border: 0px solid white; float: center; width: 10%;">
                    <form class="d-flex" action="/cart" th:if="${session.logincust != null}">

                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart!
                            <span class="badge bg-dark text-white ms-1 rounded-pill"></span>
                        </button>

                    </form>
                    </div>
                    
					<div  style="border: 0px solid white; float: center; width: 15%;">
                    <ul id="log" class="nav navbar-nav navbar-right"  >
                    	<li th:if="${session.logincust == null}" > <a class="text-center text-blue" href="/login">LOGIN</a> </li>
                    	<li th:unless="${session.logincust == null}"><a class="text-center text-blue" href="/logout">
				       	 <span th:text="${session.logincust.name}"></span>
				       	 <span class="glyphicon glyphicon-log-out"></span>LOGOUT</a>
				    </ul>
	      			
                 </div>
            </div>
        </nav>
        <div th:insert="${center} ? ${center} : center"> </div>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Book4 2022</p></div>
        </footer>
